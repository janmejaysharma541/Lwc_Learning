<template>
    <lightning-card>
        <div class="slds-var-m-around_medium">
            <form>
                <template for:each={MyQuestions} for:item="quiz">
                    <div key ={quiz.id}  class=" slds-m-around_medium">
                        <div><strong>{quiz.id} --: {quiz.question}</strong></div>
                        <div class="slds-grid slds-gutters slds-m-around_medium">
                            <div class="slds-col">
                                    <input type="radio" name={quiz.id} value ="a" onclick={changeHandler}/>
                                        {quiz.answer.a}
                                    
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value ="b" onclick={changeHandler}/>

                                {quiz.answer.b}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value ="c" onclick={changeHandler}/>

                                {quiz.answer.c}
                            </div>
                            </div>
                    </div>
                </template>
                <lightning-button variant="brand" 
                type="submit"
                label="Submit"
                title="Submit"
                disabled={notAllSelected}
                onclick={Submitform}
                class="slds-m-around_small"></lightning-button>
                <lightning-button variant="brand" 
                type="submit"
                label="Reset"
                title="Reset"
                onclick={ResetForm}
                class="slds-m-around_small"></lightning-button>
            </form>
        </div>

    </lightning-card>
</template>
